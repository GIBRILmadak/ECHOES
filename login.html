<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - ECHOES</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    /* Vous pouvez ajouter du CSS personnalisé ici si nécessaire */
  </style>
</head>
<body class="bg-gray-900 text-white">

  <div id="background-container" class="fixed inset-0 z-[-1] w-full h-full bg-cover bg-center"></div>

  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-gray-800 bg-opacity-80 backdrop-blur-sm rounded-lg shadow-lg p-8">
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-indigo-400">ECHOES</h1>
        <p class="text-gray-400">Rejoignez la conversation</p>
      </div>

      <!-- Onglets -->
      <div class="flex border-b border-gray-700 mb-6">
        <button id="tab-signin" class="flex-1 py-2 text-center font-semibold text-gray-300 hover:bg-gray-700 rounded-t-lg transition-colors duration-300">Se connecter</button>
        <button id="tab-signup" class="flex-1 py-2 text-center font-semibold text-gray-300 hover:bg-gray-700 rounded-t-lg transition-colors duration-300">S'inscrire</button>
      </div>

      <!-- Panneau Connexion -->
      <div id="panel-signin">
        <form class="space-y-6" onsubmit="return false;">
          <div>
            <label for="signin-email" class="block text-sm font-medium text-gray-400">Email</label>
            <input type="email" id="signin-email" name="email" required class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm text-white focus:ring-indigo-500 focus:border-indigo-500">
          </div>
          <div>
            <label for="signin-password" class="block text-sm font-medium text-gray-400">Mot de passe</label>
            <input type="password" id="signin-password" name="password" required class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm text-white focus:ring-indigo-500 focus:border-indigo-500">
          </div>
          <div>
            <button id="btn-signin" type="button" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Se connecter</button>
          </div>
        </form>
        <div class="mt-6">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-700"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-gray-800 text-gray-400">Ou continuer avec</span>
            </div>
          </div>
          <div class="mt-6 grid grid-cols-1 gap-3">
            <div>
              <button id="btn-google" class="w-full inline-flex justify-center py-2 px-4 border border-gray-600 rounded-md shadow-sm bg-gray-700 text-sm font-medium text-white hover:bg-gray-600">
                <span class="sr-only">Se connecter avec Google</span>
                <svg class="w-5 h-5" aria-hidden="true" viewBox="0 0 24 24">
                  <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                  <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                  <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                  <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Panneau Inscription -->
      <div id="panel-signup" style="display: none;">
        <form class="space-y-6" onsubmit="return false;">
          <div>
            <label for="signup-username" class="block text-sm font-medium text-gray-400">Pseudo</label>
            <input type="text" id="signup-username" name="username" required class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm text-white focus:ring-indigo-500 focus:border-indigo-500">
          </div>
          <div>
            <label for="signup-dob" class="block text-sm font-medium text-gray-400">Date de naissance</label>
            <input type="date" id="signup-dob" name="dob" required class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm text-white focus:ring-indigo-500 focus:border-indigo-500">
          </div>
          <div>
            <label for="signup-email" class="block text-sm font-medium text-gray-400">Email</label>
            <input type="email" id="signup-email" name="email" required class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm text-white focus:ring-indigo-500 focus:border-indigo-500">
          </div>
          <div>
            <label for="signup-password" class="block text-sm font-medium text-gray-400">Mot de passe</label>
            <input type="password" id="signup-password" name="password" required class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm text-white focus:ring-indigo-500 focus:border-indigo-500">
          </div>
          <div>
            <button id="btn-signup" type="button" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Créer un compte</button>
          </div>
        </form>
      </div>

    </div>
  </div>

  <script src="supabase-config.js"></script>
  <script src="supabase-client.js"></script>
  <script src="auth.js"></script>
  <script src="background-init.js"></script>
  <script>
    feather.replace();
  </script>
</body>
</html>
